<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>



<style>

body {
    font-family: Arial, sans-serif;
    background-color: #white;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
margin-left:5%;

}

h2 {
    margin: 0 0 10px;
text-align:right;
font-weight:bold;
font-family:monospace;
}

.update-info {
    color: #555;
    margin: 0 0 10px;
text-align:right;

}

.month {
    color: #007BFF;
    margin: 0 0 20px;
text-align:right;
font-weight:bold;
}

.chart {
    display: flex;
    align-items: flex-end;
    height: 350px;
    margin-bottom: 10px;
}

.bar {
    width:18%;
    background-color: darkblue;
    margin: 0 10px;
    border-radius: 20px 20px 0 0; /* Rounded corners on top */
    transition: background-color 0.3s;
}

.bar:hover {
    background-color: #0056b3; /* Darker shade on hover */
}

.labels {
    display: flex;
    justify-content: space-between;
font-weight:bold;
}

.labeltwo {
top:30.5%;
left:0%;
margin:10px;
position:absolute;
color:green;
font-weight:bold;
}

.back {
position:fixed;
top:1%;
left:2%;
font-family:monospace;
font-size:18px;
font-weight:bold;

}
a {
text-decoration:none;
}

a:hover {
color:green;
text-decoration:none;
}
</style>




<body>



  
    <div class="container">
        <h2>Monthly Savings</h2>
        <p class="update-info">Not yet Updated</p>
        <p class="month">2025 - 2026</p>


<div class="labeltwo">
<h3>$500</h3>
<h6 style="color:white">$1000</h6>
<h3>$100</h3>
<h6 style="color:white">$1000</h6>
<h3>$50</h3>
<h6 style="color:white">$1000</h6>
<h3>$20</h3>
</div>


        <div class="chart">
            <div class="bar" style="height: 5%;"></div>
            <div class="bar" style="height: 10%;"></div>
            <div class="bar" style="height: 15%;"></div>
            <div class="bar" style="height: 20%;"></div>
            <div class="bar" style="height: 25%;"></div>
            <div class="bar" style="height: 30%;"></div>
            <div class="bar" style="height: 40%;"></div>
        </div>
        <div class="labels">
            <span>Aug.</span>

            <span>Sep.</span>
            <span>Oct.</span>
            <span>Nov.</span>
            <span>Dec.</span>
            <span>Jan.</span>
            <span>Feb.</span>
        </div>
    </div>

    

<p class="back"> <a href="index2.html"> ⬅️ Back </a></p>




    <script src="script.js"></script>
</body>
</html>
